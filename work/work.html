    <script src="../lib/anime.min.js"></script>
    <script src="../scripts/common_anim.js"></script>
    <script>

        anime.timeline({ loop: false })
            .add({
                targets: '.timeline',
                translateY: [-80, 0],
                opacity: [0, 1],
                easing: "easeOutExpo",
                duration: 1200,
            })
            .add({
                targets: '.container',
                translateY: [-80, 0],
                //translateX: [30, 0],
                opacity: [0, 1],
                easing: "easeOutExpo",
                autoplay: false,
                duration: 1000,
                delay: anime.stagger(50, { start: 200 })
            }, '-=1200')
            .add({
                targets: '.menu',
                scale: [0.3, 1],
                opacity: [0, 1],
                duration: 1000,
            }, '-=700')
            .add({
                targets: '.hamburger',
                opacity: [0, 1],
                duration: 1000,
            }, '-=1000')
            .add({
                targets: '.circle',
                opacity: [1, 0],
                scale: [0.3, 4],
                easing: 'linear',
                duration: 500,
            }, '-=1000')
            .add({
                targets: ".navigation",
                opacity: [0, 1],
                translateX: [20, 0],
                easing: "easeOutExpo",
                duration: 1000,
            }, '-=1000')
            .add({
                targets: ".brdcrmb",
                opacity: [0, 1],
                duration: 2000,
            }, '-=900')

        /*This target is different from the one in common_anim.js */
        var menuPush = anime({
            targets: '.timeline',
            translateX: -180,
            translateY: [0, 80],
            duration: 400,
            autoplay: false,
            easing: 'easeInCubic'
        })

    </script>
